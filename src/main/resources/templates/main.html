<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div th:include="navbar :: navbar"></div>
<div class="container mt-5">
    <!--    <div>-->
    <!--        <form th:action="@{/logout}" method="post">-->
    <!--            <input type="submit" value="Sign Out"/>-->
    <!--        </form>-->
    <!--    </div>-->
    <!--    <span>-->
    <!--        <a href="/user">Users List</a>-->
    <!--    </span>-->
    <div>
        <form th:action="@{/main}" method="post">
            <label>
                <input type="text" name="text" placeholder="Введите сообщение"/>
            </label>
            <label>
                <input type="text" name="tag" placeholder="Тэг"/>
            </label>
            <button type="submit">Добавить</button>
        </form>
    </div>
    <div>Список сообщений</div>
    <form method="get" th:action="@{/main}">
        <label>
            <input type="text" name="filter" th:value="${filter}">
        </label>
        <button type="submit">Найти</button>
    </form>
    <table th:object="${messages}" th:border="1">
        <tr>
            <td>Текст</td>
            <td>Тэг</td>
            <td>Пользователь</td>
        </tr>
        <tr th:each="message :${messages}">
            <td th:text="${message.getText()}"></td>
            <td th:text="${message.getTag()}"></td>
            <td th:text="${message.getAuthorName()}"></td>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
