<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Getting Started: Serving Web Content</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
<div th:include="navbar :: navbar"></div>
<div class="container  mt-5">

<!--        </form>-->
<!--    </div>-->

    <div>Добавление мотоцикла</div>
    <!--th:name="${role}" th:if="${user.getRoles().contains(role)}" th:checked="chacked"-->
    <form th:action="@{/bike}" method="post">
        <div>
            <label class="col-sm-1 col-form-label"> Марка: </label>
            <div class="col-sm-3">
                <input class="form-control" type="text" name="bikeBrand"/>
            </div>

        </div>
        <div>
            <label class="col-sm-1 col-form-label"> Модель: </label>
            <div class="col-sm-3">
                <input class="form-control" type="text" name="bikeModel"/>
            </div>

        </div>
        <div>
            <label class="col-sm-1 col-form-label"> Объем двигателя: </label>
            <div class="col-sm-3">
                <input class="form-control" type="number" name="bikeEngine"/>
            </div>

        </div>
        <div>
            <label class="col-sm-1 col-form-label"> Ссылка на изображение: </label>
            <div class="col-sm-3">
                <input class="form-control" type="url" name="bikeImage"/>
            </div>

        </div>

        <button class="btn btn-primary mt-2" type="submit">Add</button>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

</div>
</body>
</html>
