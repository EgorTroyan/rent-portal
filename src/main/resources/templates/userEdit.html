<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div th:include="navbar :: navbar"></div>
<div class="container  mt-5">
    <div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>

    <div>Изменение пользователя</div>
    <!--th:name="${role}" th:if="${user.getRoles().contains(role)}" th:checked="chacked"-->
    <form th:action="@{/user}" th:method="POST" th:object="${user}">
        <label>
            <input th:type="text" th:name="username" th:value="${user.getUsername()}"/>
        </label>
        <div th:each="role : ${roles}">
            <input type="checkbox" th:name="${role}" th:checked="${user.getRoles().contains(role)}" th:text="${role}">
            <!--            <p th:text="${role}"></p>-->
        </div>
        <label>
            <input type="hidden" th:value="${user.getId()}" th:name="userId"/>
        </label>
        <button type="submit">Save</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

</div>
</body>
</html>
