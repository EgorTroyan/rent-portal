<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div th:include="navbar :: navbar"></div>
<div class="container  mt-5">
<!--    <div>-->
<!--        <form th:action="@{/logout}" method="post">-->
<!--            <input type="submit" value="Sign Out"/>-->
<!--        </form>-->
<!--    </div>-->

    <div>Изменение данных мотоцикла</div>
    <!--th:name="${role}" th:if="${user.getRoles().contains(role)}" th:checked="chacked"-->
    <form th:action="@{'/bike/' + ${bike.getId()}}" th:method="POST" th:object="${bike}">
        <div>
            <label class="col-sm-1 col-form-label"> Марка: </label>
            <div class="col-sm-3">
                <input class="form-control" type="text" name="bikeBrand" th:value="${bike.getBrand()}"/>
            </div>

        </div>
        <div>
            <label class="col-sm-1 col-form-label"> Модель: </label>
            <div class="col-sm-3">
                <input class="form-control" type="text" name="bikeModel" th:value="${bike.getModel()}"/>
            </div>

        </div>
        <div>
            <label class="col-sm-1 col-form-label"> Объем двигателя: </label>
            <div class="col-sm-3">
                <input class="form-control" type="number" name="bikeEngine" th:value="${bike.getEngine()}"/>
            </div>

        </div>
        <div>
            <label class="col-sm-1 col-form-label"> Ссылка на изображение: </label>
            <div class="col-sm-3">
                <input class="form-control" type="url" name="bikeImage" th:value="${bike.getImageURL()}"/>
            </div>

        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="bikeAvailable"  th:checked="${bike.isAvailable()}" th:text="Доступность">
        </div>
        <div>
            <label class="col-sm-1 col-form-label"> Внутренний ID: </label>
            <div class="col-sm-3">
                <input class="form-control" type="number" name="bikeId" th:value="${bike.getId()}"/>
            </div>

        </div>

        <button type="submit">Save</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

</div>
</body>
</html>
